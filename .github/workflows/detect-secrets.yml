name: Secret Detection

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  detect-secrets:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install detect-secrets
        run: pip install detect-secrets

      - name: Scan for secrets
        run: |
          if [ -f .secrets.baseline ]; then
            detect-secrets scan --baseline .secrets.baseline
            detect-secrets audit .secrets.baseline --report --fail-on-unaudited --fail-on-live
          else
            detect-secrets scan --all-files \
              --exclude-files '\.git/.*' \
              --exclude-files '\.pytest_cache/.*' \
              --exclude-files '__pycache__/.*' \
              --exclude-files '\.mypy_cache/.*' \
              --exclude-files '\.tox/.*' \
              --exclude-files 'venv/.*' \
              --exclude-files '\.venv/.*' \
              --exclude-files 'node_modules/.*' \
              --exclude-files '.*\.egg-info/.*' \
              > scan_results.json
            echo "Scan complete, checking results..."
            cat scan_results.json
            # Check if results is empty using jq
            if jq -e '.results == {}' scan_results.json > /dev/null; then
              echo "No secrets detected"
            else
              echo "::error::Secrets detected!"
              jq '.results | keys' scan_results.json
              exit 1
            fi
          fi
