name: Secret Detection

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  detect-secrets:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install detect-secrets
        run: pip install detect-secrets

      - name: Scan for secrets
        id: scan
        continue-on-error: true
        run: |
          detect-secrets scan --all-files \
            --exclude-files '\.git/.*' \
            --exclude-files '\.pytest_cache/.*' \
            --exclude-files '__pycache__/.*' \
            --exclude-files '\.mypy_cache/.*' \
            --exclude-files '\.tox/.*' \
            --exclude-files 'venv/.*' \
            --exclude-files '\.venv/.*' \
            --exclude-files 'node_modules/.*' \
            --exclude-files '.*\.egg-info/.*' \
            > scan_results.json
          cat scan_results.json

      - name: Check for secrets
        if: ${{ !cancelled() }}
        run: |
          if [ -f scan_results.json ]; then
            SECRETS_COUNT=$(python3 -c "import json; print(len(json.load(open('scan_results.json')).get('results', {})))")
            if [ "$SECRETS_COUNT" -eq 0 ]; then
              echo "No secrets detected"
            else
              echo "::error::Found secrets in $SECRETS_COUNT files!"
              python3 -c "import json; print('\n'.join(json.load(open('scan_results.json')).get('results', {}).keys()))"
              exit 1
            fi
          fi
