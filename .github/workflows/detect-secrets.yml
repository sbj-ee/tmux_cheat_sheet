name: Secret Detection

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  detect-secrets:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install detect-secrets
        run: pip install detect-secrets

      - name: Scan for secrets
        run: |
          # If baseline exists, audit against it; otherwise scan all files
          if [ -f .secrets.baseline ]; then
            detect-secrets scan --baseline .secrets.baseline
            detect-secrets audit .secrets.baseline --report --fail-on-unaudited --fail-on-live
          else
            # Scan and fail if any secrets found
            detect-secrets scan --all-files --exclude-files '\.git/.*' | tee scan_results.json
            # Check if any secrets were detected
            if grep -q '"results": {}' scan_results.json; then
              echo "No secrets detected"
            else
              echo "::error::Secrets detected\! Review scan_results.json"
              cat scan_results.json
              exit 1
            fi
          fi

